<!DOCTYPE html>
<html>
<head>
    <title>Painel do Síndico</title>
</head>
<body>
    <h2>Painel de Controle - {{ session_id }}</h2>

    {% if qr_code %}
        <div>
            <h3>Login WhatsApp</h3>
            <img src="{{ qr_code }}" alt="QR Code WhatsApp" />
            <p>Abra o WhatsApp, vá em "Aparelhos conectados" e escaneie este QR.</p>
        </div>
    {% else %}
        <p>QR Code não disponível no momento.</p>
    {% endif %}

    <!-- Aqui você pode adicionar mais funções do painel -->

    <p><a href="/logout">Sair</a></p>
</body>
</html>
